<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Vue To Do List</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT-AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
        <div id="app">
                <div class="container py-5">
                        <div class="center">
                                <img src="img/boolean-logo.png" alt="">
                        </div>
                        <div class="center p-3">
                                <input class="rounded me-4" type="text" @keyup.enter="submit" v-model="newTodo" placeholder="Cosa vuoi fare?">
        
                                <button id="add-button" class="rounded px-2" @click="addTodo()" >
                                        Aggiungi
                                </button>
                        </div>
        
                        <div>
                                <ul v-if="todos.length > 0">
                                        <li class="my-2" v-for="(singleToDo, indiceDelTodo) in todos">
                                                <span 
                                                        :class="singleToDo.done == true ? 'done': ''"
                                                        @click="doIt(indiceDelTodo)">
                                                        {{singleToDo.text}}
                                                </span>
                                                <button @click="removeTodo(indiceDelTodo)">
                                                        <i class="fa-solid fa-xmark"></i>
                                                </button>
                                        </li>
                                </ul>
                                <p v-else>
                                        Aggiungi qualcosa...
                                </p>
                        </div>
                </div>
        </div>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- MY JS -->
        <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
